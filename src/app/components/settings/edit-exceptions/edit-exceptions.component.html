<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <form [formGroup]="exceptionGroup" (ngSubmit)="onAddException()" #exceptionform="ngForm">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Exception</mat-label>
          <input matInput type="text" autocomplete="off" formControlName="exception">
          <button matSuffix mat-icon-button aria-label="Clear" matTooltip="Add Exception" type="submit">
            <mat-icon style="color: green">add_circle</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </div>
    <div class="col-lg-8">
      <table class="table">
        <thead>
        <tr>
          <th>Exceptions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let exception of list" >
          <td>
            {{exception.description}}
            <button class="float-end" matSuffix mat-icon-button aria-label="Clear" matTooltip="Delete Exception"
                    matTooltipPosition="right" (click)="onDelException(exception.id!)">
              <mat-icon style="color: red">clear</mat-icon>
            </button >
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
